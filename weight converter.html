       <div class="border">

  <div class="row">
    <div class="col-md-6">
      <h1> Weight Converter</h1>
      <form>
        <div class="form-group">
        <input id="poundInput" type="number" class="form-control" placeholder="Enter Weight in lbs">
      </div>
      </form>
      <div class="center-center">
      <div id="output">
        <div class="panel panel-info">
          <div class="panel-heading">Grams</div>
          <div class="panel-body"><div id="gramsOutput"></div>
        </div>
      </div>
      <div class="panel panel-success">
          <div class="panel-heading">Kilograms</div>
          <div class="panel-body"><div id="kgOutput"></div>
        </div>
      </div>
      <div class="panel panel-warning">
          <div class="panel-heading">Ounces</div>
          <div class="panel-body"><div id="ouncesOutput"></div>
        </div>
      </div>
       <div class="btn-center">
  <button class="btn btn-lg btn-default" id="weight"> Clear Weight</button>
  </div>
      </div>
      </div>
      </div>
    <div class="col-md-6">
     
      <h1> Time Converter</h1>
      <form>
        <div class="form-group">
        <input id="minuteInput" type="number" class="form-control" placeholder="Enter Time in minutes">
      </div>
      </form>
      <div class="center-center">
      <div id="output">
        <div class="panel panel-info">
          <div class="panel-heading">Miliseconds</div>
          <div class="panel-body"><div id="msOutput"></div>
        </div>
      </div>
      <div class="panel panel-success">
          <div class="panel-heading">Seconds</div>
          <div class="panel-body"><div id="secondsOutput"></div>
        </div>
      </div>
      <div class="panel panel-warning">
          <div class="panel-heading">Hours</div>
          <div class="panel-body"><div id="hoursOutput"></div>
        </div>
      </div>
       <div class="btn-center">
  <button class="btn btn-lg btn-default" id="time"> Clear Time</button>
  </div>
      </div>
      </div>
  </div>
  </div>
 
  </div>




<script type="text/javascript" src="weight converter.js"></script>
